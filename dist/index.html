<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedWeather | 5 day weather</title>
    <link rel="icon" href="favicon.ico"/>
    <!--critical:spinner-->
    <style>.spinner{position:fixed;top:0;left:0;width:100vw;height:100vh;background-color:#212529;z-index:9999;text-align:center}.spinner span{width:20vw;height:20vw;display:inline-block;border-radius:50%;background-color:#f32a00;margin-top:50%;transform:translateY(-50%);animation:.3s sun-spinner-pule alternate-reverse infinite}@keyframes sun-spinner-pule{from{filter:blur(5px);transform:translateY(-50%) scale(1.5);opacity:0}to{filter:blur(0);transform:translateY(-50%) scale(1);opacity:1}}</style>
    <link rel="stylesheet" type="text/css" href="chartist.min.css">
</head>
<body>
<div class="spinner"><span></span></div>
<div class="content-wrapper">
    <header class="header">
        <div class="header__sun"></div>
        <h1 class="header__logo"><span class="header__logo--accent">Red</span>Weather</h1>
        <nav class="header__form" id="header-nav"></nav>
    </header>
    <main id="forecasts-display" class="forecasts">
    </main>
</div>
<script src="bundle.js"></script>
</body>
</html>
